<!DOCTYPE html>
<html>
<head>
	<title>Javascript Thermostat</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/css/font-awesome.min.css">
</head>
<body>
	<h1>Javascript Thermostat</h1>
	<section>
			<p id="temp">20&deg;C</p> 
			<input type="image" src="images/up_arrow.png" id="up"></input>
			<input type="image" src="images/down_arrow.png" id="down"></input> 
			PowerSaving Mode 
			<input type="checkbox" class="fa-check-square-o" checked="checked" name="powersavingmode" value"psm" id="psm"></input>
			<button id="reset">Reset</button>
	</section>

<script src="jquery-2.1.1.min.js"></script>
<script src="src/interface.js"></script>
<script src="src/Thermostat.js"></script>
</body>
</html>
