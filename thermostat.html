<!DOCTYPE html>
<html>
<head>
	<title>Javascript Thermostat</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<h1>Javascript Thermostat</h1>
	<section>
			<p id="temp">20&deg;C</p> 
			<input type="image" src="images/up_arrow.png" id="up"></input>
			<input type="image" src="images/down_arrow.png" id="down"></input> 
			PowerSaving Mode 
			<div class="squaredFour">
				<input type="checkbox" checked="checked" value="None" id="psm" name="powersavingmode" />
				<label for="psm"></label>
			</div>
			<button id="reset">Reset</button>
	</section>

<script src="jquery-2.1.1.min.js"></script>
<script src="src/interface.js"></script>
<script src="src/Thermostat.js"></script>
</body>
</html>
